<html xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>Wicket WebSocket Demo</title>
    <meta charset="UTF-8" />
    <style>
      .value-panel { 
        font-size: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        margin: 20px;
        border-radius: 5px;
        background-color: #f8f9fa;
      }
      .wsMessage {
        font-weight: bold;
        color: #0066cc;
      }
      .counter {
        font-size: 16px;
        color: #ff0000;
      }
    </style>
  </head>
  <body>  
    <h1>Display Page</h1>
    <div wicket:id="valuePanel" class="value-panel">
      <div wicket:id="qrCode"></div>
      <span wicket:id="wsMessage" class="wsMessage">Waiting for update</span>
      <div id="counter" wicket:id="counter" class="counter">05:00</div>
    </div>
    <script>
      Wicket.Event.subscribe("/websocket/open", function() {
        console.log("WebSocket connection established");
      });

      Wicket.Event.subscribe("/websocket/message", function(jqEvent, message) {
        console.log("WebSocket message received:", message);
        if (message.startsWith('TIMER:')) {
          document.querySelector('[wicket\\:id="counter"]').innerHTML = message.substring(6);
        } else {
          document.querySelector('[wicket\\:id="wsMessage"]').innerHTML = message;
        }
      });
    </script>
  </body>
</html>
