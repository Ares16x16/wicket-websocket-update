<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Input Page</title>
    <style>
        .input-form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 300px;
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Add New Value</h1>
    <div class="input-form">
        <form wicket:id="form">
            <div>
                <input type="text" wicket:id="input" pattern="[0-9]*" />
            </div>
            <button type="submit">Add Value</button>
        </form>
    </div>
</body>
</html>
